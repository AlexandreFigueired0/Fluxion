name: Build and Release Go CLI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: |
        go build -o fluxion

    - name: Archive binary
      run: |
        tar -czvf fluxion.tar.gz fluxion

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: fluxion.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
